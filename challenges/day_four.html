<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scientific calculator | Lean Tailwind css</title>
    <link rel="stylesheet" href="../assets/css/output.css" />
  </head>
  <body>
    <section
      class="w-full h-screen py-32"
      style="background: url('../assets/images/learn_tailwind_calculator-bg.png')no-repeat center bottom; object-fit: contain;"
    >
      <h3 class="font-bold text-xl md:text-3xl text-white text-center mb-4">
        TW Calculator
      </h3>
      <div class="w-2/4 mx-auto border border-black rounded-lg p-4 bg-white">
        <!-- top view ( screen ) -->
        <div class="border border-gray-300 rounded-lg p-2">
          <!-- history (button) -->
          <p class="font-semibold text-sm text-gray-600">H</p>
          <!-- screen (input text) -->
          <input
            class="bg-transparent text-right w-full text-xl font-bold outline-none"
            type="text"
            name="screen"
            id="id_screen"
            placeholder="0"
            autofocus
          />
        </div>

        <!-- bottom view (buttons) -->
        <div class="mt-4">
          <!-- scientific funtion ( buttons ) -->
          <div>
            <button class="calc-gray-btn">
              Rad
            </button>
          </div>

          <!-- number buttons -->
          <div></div>

          <!-- computational operators (buttons) -->
          <div></div>
        </div>
      </div>
    </section>
  </body>
</html>
