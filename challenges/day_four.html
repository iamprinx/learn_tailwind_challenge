<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scientific calculator | Lean Tailwind css</title>
    <link rel="stylesheet" href="../assets/css/output.css" />
  </head>
  <body>
    <section
      class="w-full h-screen py-32"
      style="background: url('../assets/images/learn_tailwind_calculator-bg.png')no-repeat center bottom; object-fit: contain;"
    >
      <h3 class="font-bold text-xl md:text-3xl text-white text-center mb-4">
        TW Calculator
      </h3>
      <div class="w-2/6 mx-auto border border-black rounded-lg p-4 bg-white">
        <!-- top view ( screen ) -->
        <div class="border border-gray-300 rounded-lg p-2">
          <!-- history (button) -->
          <button class="calc-gray-btn">history</button>
          <!-- screen (input text) -->
          <input
            class="bg-transparent text-right w-full text-xl font-bold outline-none"
            type="text"
            name="screen"
            id="id_screen"
            placeholder="0"
            autofocus
          />
        </div>

        <!-- bottom view (buttons) -->
        <div class="flex mt-4 justify-between">
          <!-- scientific funtion ( buttons ) -->
          <div>
            <div class="flex justify-around">
              <button class="calc-gray-btn mx-1 flex-1">Rad</button>
              <button
                class="calc-gray-btn mx-1 flex-1 text-gray-400 bg-gray-200 hover:bg-gray-200"
              >
                Deg
              </button>
              <button class="calc-gray-btn mx-1 flex-1">Tan</button>
            </div>

            <div class="flex justify-around mt-2">
              <button class="calc-gray-btn mx-1 flex-1">Sin</button>
              <button class="calc-gray-btn mx-1 flex-1">Log</button>
              <button class="calc-gray-btn mx-1 flex-1">Inv</button>
            </div>

            <div class="flex justify-around mt-2">
              <button class="calc-gray-btn mx-1 flex-1">x!</button>
              <button class="calc-gray-btn mx-1 flex-1">ln</button>
              <button class="calc-gray-btn mx-1 flex-1">&pi;</button>
            </div>

            <div class="flex justify-around mt-2">
              <button class="calc-gray-btn mx-1 flex-1">Cos</button>
              <button class="calc-gray-btn mx-1 flex-1">e</button>
              <button class="calc-gray-btn mx-1 flex-1">&radic;</button>
            </div>

            <div class="flex justify-around mt-2">
              <button class="calc-gray-btn mx-1 flex-1">Ans</button>
              <button class="calc-gray-btn mx-1 flex-1">EXP</button>
              <button class="calc-gray-btn mx-1 flex-1">x<sup>y</sup></button>
            </div>
          </div>

          <!-- number buttons -->
          <div>
            <div class="flex justify-around">
              <button class="calc-gray-btn mx-1 flex-1">(</button>
              <button class="calc-gray-btn mx-1 flex-1">)</button>
              <button class="calc-gray-btn mx-1 flex-1">&percnt;</button>
            </div>

            <div class="flex justify-around mt-2">
              <button class="calc-white-btn mx-1 flex-1 px-8">7</button>
              <button class="calc-white-btn mx-1 flex-1 px-8">8</button>
              <button class="calc-white-btn mx-1 flex-1 px-8">9</button>
            </div>

            <div class="flex justify-around mt-2">
              <button class="calc-white-btn mx-1 flex-1">4</button>
              <button class="calc-white-btn mx-1 flex-1">5</button>
              <button class="calc-white-btn mx-1 flex-1">6</button>
            </div>

            <div class="flex justify-around mt-2">
              <button class="calc-white-btn mx-1 flex-1">1</button>
              <button class="calc-white-btn mx-1 flex-1">2</button>
              <button class="calc-white-btn mx-1 flex-1">3</button>
            </div>

            <div class="flex justify-around mt-2">
              <button class="calc-white-btn mx-1 flex-1">0</button>
              <button class="calc-white-btn mx-1 flex-1">.</button>
              <button class="calc-blue-btn mx-1 flex-1">=</button>
            </div>
          </div>

          <!-- computational operators (buttons) -->
          <div></div>
        </div>
      </div>
    </section>
  </body>
</html>
