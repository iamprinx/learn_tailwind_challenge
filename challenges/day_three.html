<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkout | Learn tailwind</title>
    <link rel="stylesheet" href="../assets/css/output.css" />
  </head>
  <body>
    <section class="w-full h-screen p-4 sm:py-24 md:py-32 bg-gray-200">
      <div
        class="w-3/2 sm:w-3/4 sm:mx-auto flex-wrap flex justify-center"
      >
      <!-- 
        **
        **  checkout form
        **
       -->
        <div class="bg-white w-full lg:w-1/3 border border-gray-300 rounded">
          <form action="" method="post">
            <h3 class="p-2 font-semibold text-2xl text-gray-600">
              Store
            </h3>
            <hr class="my-1 border border-gray-200" />
            <div class="p-2">
              <!-- credit card number -->
              <label for="id_credit_card_number" class="text-gray-600 text-md"
                >Credit card number</label
              >
              <br />
              <input
                class="input-full"
                type="text"
                name="credit_card_number"
                id="id_credit_card_number"
              />
  
              <!-- credit card expiry date -->
                <div>
                  <label class="text-gray-600 text-md" for="id_card_expiry_date"
                    >Card expiry date</label
                  >
                  <br />
                  <input
                    class="input-full"
                    type="month"
                    name="card_expiry_date"
                    id="id_card_expiry_date"
                    value="2010-01"
                  />
                </div>

                <!-- credit card cvv -->
                <div class="ml-1 sm:ml-0">
                  <label class="text-gray-600 text-md" for="id_card_expiry_date"
                    >Card cvv</label
                  >
                  <br />
                  <input
                    class="input-full"
                    type="text"
                    name="card_expiry_date"
                    id="id_card_expiry_date"
                    placeholder="000"
                  />
                </div>
            
              <p class="text-sm text-center lg:text-left text-gray-500 pt-1">
                <span>note: </span>Cvv is a 3 digit number at the back of your card
              </p>
          </form>

            <div class="text-center mt-4">
              <button
                class="w-24 font-bold text-center bg-gray-500 text-black p-1 mb-2 rounded hover:bg-gray-600"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
        <!-- 
          **
          **  order summary for checkout form
          **
        -->
        <div class="bg-white w-3/2 lg:w-1/ h-48 mt-2 lg:mt-0 sm:ml-2 border border-gray-300 rounded">
          <div class="flex justify-between p-2">
              <h3 class="text-lg text-gray-600 font-semibold">Order summary</h3>

              <p class="text-gray-600">
                  <span class="font-semibold">Total:</span> $680.50
              </p>
          </div>
          <hr class="my-2 border border-gray-100" />

          <div class="flex justify-around p-2 text-sm text-gray-600">
            <!-- ordered item image -->
            <img
              src="../assets/images/shoe.jpeg"
              alt="Best selling sneakers"
              class="rounded-full w-24 border h-24 border-gray-300"
            />

            <!-- Ordered item content -->
            <div class="ml-4 align-end">
                <p>
                    <span class="font-semibold">Time and Tru</span>
                    <br>
                    Women's Time And Tru Perferated Twin Gore Slip On
                </p>

                <p class="mt-2">
                  <span class="font-semibold">Quantity</span>: 1
                </p>
            </div>
          </div>            
        </div>
      </div>
    </section>
  </body>
</html>
